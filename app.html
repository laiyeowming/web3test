<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src='node_modules/web3/dist/web3.min.js'></script>
    <link rel="stylesheet" href="style.css" />
    <title>NUS Money</title>
  </head>
  <body>
    <h2> NUS Money</h2>
    <div class="container">
      <h4>Your Ether Balance</h4>
      <h1 id="balance">0.000000000000000000</h1>
    </div>
    <form style="padding-top: 50px">
      <div class="form-control"> 
        <input type="text" id="wallet" placeholder="Enter Address..." />
      </div>
      <button type="button" class="btn" onclick="init()">Submit</button>
    </form>

    <script type="text/javascript"> 
      function init(){
          var url = 'https://ropsten.infura.io/v3/9d5ba8b3d1ab4df8a4701746faf22e2c'; //using Infura as a client to create a node 
          var web3 = new Web3(url);
          var address = document.getElementById('wallet').value;
          web3.eth.getBalance(address, (err, bal) => {
              balEther = web3.utils.fromWei(bal, 'ether');
              balance.innerHTML = balEther;
          });
        };
    </script>
  </body>
</html>
